<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        legend{
            font-weight: bold;
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form>
            <br>
            Name: <input type="text"/>
            <br>
            <br>
            Address: <textarea name="Address"></textarea>
            <br>
            <br>
            Gender:
            <input type="radio" value="male" name="Gender"/>Male
            <input type="radio" value="female" name="Gender"/>Female
            <input type="radio" value="other" name="Gender"/>Others
            <br>
            <br>
            Country:
            <select>
                <option >Please select option</option>
                <optgroup label="Asia">Asia
                <option value="India">India</option>
                <option value="Sri lanka">Sri Lanka</option>
                <option value="Afganistan">Afganistan</option>
                <option value="Nepal">Nepal</option>                
                </optgroup>
                <option label="USA">USA</option>
                <optgroup label="Europe">Europe
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="UK">UK</option>
                </optgroup>
            </select>
            <br>
            <br>
            email id:
            <input type="email" name="email id" placeholder="Enter your email id"/><br><br>
            password:
            <input type="password" name="password"/><br><br>
            confirm password:
            <input type="password" name="confirm password"/><br><br>
            Mobile no.:
            <input type="number" name="Mobile no."/><br><br>
            Date-of-Birth:
            <input type="date" name="date of birth"/><br><br>
            12th Marksheet:
            <input type="file" name="Image"/><br><br> 

            <input type="submit" value="Send"/>
            <input type="reset" value="Reset"/>
            <br>
            <br>
        </form>
     
    </fieldset>
    </form>

    
</body>
</html>
